	<body>
		<div id="panel-metrics">
			<h3 style="display: inline-block;">
				<span data-title style="white-space: pre;">REFERENCE FILE</span>
				<br>
				<span id="pwd-header" data-content>Placeholder File Size</span>
				<span class="delete-icon" data-for="pwd-select-template-2"><i class="fa fa-trash-o"></i></span>
				<div class="custom-dropdown">
					<select
					onclick="this.setAttribute('data-value', this.value)"
					onchange="this.setAttribute('data-value', this.value)"
					id="pwd-select-template-2"
					data-value=""
					>
					   <option selected></option>
					   <option>Loading...</option>
					</select>
					<label class="floating-label">Choose a .fa file</label>
				</div>
			</h3>
			<span class="flex-spacer" style="flex-grow: 1;"></span>
			<div class="grid-main" data-grid-type="hexagon" data-grid-width-%="40">
				<div class="grid-main-container">
					<div title="Available Disk Space">
						<span><i class="fa fa-hdd-o"></i></span>
						<span><i class="fa fa-ellipsis-h animated pulse infinite"></i></span>
					</div>
					<div title="Used Disk Space">
						<span><i class="fa fa-folder-o"></i></span>
						<span><i class="fa fa-ellipsis-h animated pulse infinite"></i></span>
					</div>
					<div title="Number of Users">
						<span><i class="fa fa-users"></i></span>
						<span><i class="fa fa-ellipsis-h animated pulse infinite"></i></span>
					</div>
					<div title="Uptime in minutes">
						<span><i class="fa fa-clock-o"></i></span>
						<span><i class="fa fa-ellipsis-h animated pulse infinite"></i></span>
					</div>
					<div title="CPU usage">
						<span><i class="fa fa-laptop"></i></span>
						<span><i class="fa fa-ellipsis-h animated pulse infinite"></i></span>
					</div>
					<div title="Semver Version">
						<span class="gsk-logo">
							<a href="https://dev.azure.com/DevOps-Vx/_git/dna-nexus-igv" rel="noopener noreferrer nofollow" target="_blank">
								G
							</a>
						</span>
						<span>
							<a href="https://dev.azure.com/DevOps-Vx/_git/dna-nexus-igv" rel="noopener noreferrer nofollow" target="_blank">
								<i>v0.3.0</i>
							</a>
						</span>
					</div>
				</div>
			</div>
			<span class="flex-spacer" style="flex-grow: 5;"></span>
		</div>
		<div name="help-container">
			help
			<i class="fa fa-life-saver"></i>
		</div>
		<div name="theme-switch-container">
			<i class="fa fa-sun-o"></i>
			<input type="checkbox" data-button-type="switch" id="theme-switch" />
			<label for="theme-switch" data-label-type="switch">Toggle</label>
			<i class="fa fa-moon-o"></i>
		</div>
		<div id="panel-wrapper">
			<div class="carousel">
				<div class="panel selected">
					<div class="container pwd"></div>
				</div>
			</div>
		</div>
		<div id="side">
			<div class="container">
				<div>
					<div class="button-container">
						<a class="button_a" id="pwd-expand" href="javascript:void(0);" rel="nofollow noopener">analyze <i class="fa fa-expand"></i></a>
						<!--<a class="button_a" id="pwd-clear" href="javascript:void(0);" rel="nofollow noopener">refresh <i class="fa fa-refresh"></i></a>-->
						<a class="button_a" id="pwd-upload" href="javascript:void(0);" rel="nofollow noopener">upload <i class="fa fa-upload"></i></a>
						<a class="button_a" id="pwd-tools" href="javascript:void(0);" rel="nofollow noopener">tools <i class="fa fa-wrench"></i></a>
						<span class="delete-icon" data-for="pwd-select-template"><i class="fa fa-trash-o"></i></span>
					</div>
					<div class="button-container">
						<div class="custom-dropdown">
						   <select 
							onclick="this.setAttribute('data-value', this.value)"
							onchange="this.setAttribute('data-value', this.value)"
							id="pwd-select-template"
							data-value=""
						   >
							  <option selected></option>
							  <option>Loading...</option>
						   </select>
						   <label class="floating-label">Choose a .bam file</label>
						</div>
						<div class="progress-icon-container"><i class="fa fa-arrow-down"></i></div>
						 <a class="button_a" id="pwd-action" href="javascript:void(0);" rel="nofollow noopener">visualize<i class="fa fa-eye"></i></a>
					</div>
				</div>
			</div>
		</div>
