variables:
  PACKAGE_ROOT: $(System.DefaultWorkingDirectory)/resources/docker/app
pool:
  vmImage: "ubuntu-latest"
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'
- script: |
    sudo apt-get -y update
    sudo apt-get -y install memcached
    sudo apt-get -y install libmemcached-tools
    sudo apt-get -y install bc
    sudo apt-get -y install liblz4-tool
    sudo apt-get -y install bsdmainutils
  displayName: 'install ubuntu libs'
- script: |
    npm install
    npm run test-server-azure
  displayName: 'npm install and output coverage'
  workingDirectory: $(PACKAGE_ROOT)

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: $(PACKAGE_ROOT)/js/server/test/coverage/cobertura-coverage.xml